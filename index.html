<!doctype html>
<html lang="en">
	<head>
		<title>Changes prototype</title>
		<meta charset="utf-8">
		<link rel="icon" type="image/png" href="/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="Changes prototype"/>
		<meta name="robots" content="index,follow">
		<meta property="og:type" content="website"/>
		<link rel="stylesheet" href="stylesheet.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="script.js"></script>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
	</head>
  	<body>

  		<div class="appOverlay">
  			<div class="projectTitle__container">Project title</div>
  			<div class="iconButton__container projectOptions">
  				<div class="iconButton settings"><i class="fas fa-cog"></i></div>
  				<div class="iconButton share"><i class="fas fa-share"></i></div>
  			</div>
  			<div class="iconButton__container projectListSelector">
  				<div class="iconButton show">
  					<i class="fas fa-bars"></i>
  					<i class="fas fa-times"></i>
  				</div>
  			</div>
  			<div class="shutterButton active"></div>
  			<div class="iconButton__container cameraOptions">
  				<div class="iconButton show"><i class="fas fa-bolt"></i></div>
  				<div class="iconButton show"><i class="fas fa-sync-alt"></i></div>
  				<div class="iconButton show">
  					<i class="fas fa-pencil-alt"></i>
  					<i class="fas fa-camera"></i>
  				</div>
  			</div>
  		</div>

  		<div class="projectList screen">
  			<ul class="project__list">
  				<li class="project__item active">
  					<div class="project__thumb"></div>
  					<div class="project__text">
  						<div class="project__title">Project title</div>
  						<div class="project__reminder">Next photo in 4 days</div>
  					</div>
  				</li>
  				<li class="project__item">
  					<div class="project__thumb"></div>
  					<div class="project__text">
  						<div class="project__title">Project title</div>
  						<div class="project__reminder">Next photo in 4 days</div>
  					</div>
  				</li>
  			</ul>
  		</div>

  		<div class="photoOverlay screen active"></div>

  		<div class="projectDetail screen">
  			<div class="projectTitle__container">Project title</div>
  			<div class="projectImageCarousel">
  				<div class="projectImage">image</div>
  				<div class="projectImage">image</div>
  				<div class="projectImage">image</div>
  				<div class="projectImage">image</div>
  				<div class="projectImage">image</div>
  			</div>
  		</div>

  		<div class="projectSettings screen">project settings</div>


  	</body>
